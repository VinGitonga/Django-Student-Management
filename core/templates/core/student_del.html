{% extends 'base.html' %}

{% block content %}

<section class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <h1>Confirm to delete '{{ student.name }}' department</h1>
            <input class="btn btn-outline-danger" type="submit" value="Yes">
            <a href="{% url 'core:student-list' %}" class="btn btn-outline-info">Cancel</a>
        </form>
    </div>
</section>

{% endblock content %}
